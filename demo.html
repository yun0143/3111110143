<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>段落(P)</h2>
    <P>我是段落</P>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color:red;">國立</span><span style="color:blue;">台中</span>科技大學
<hr>
<h2>換行(br)</h2>
123<br>
456
<hr>
    <h2>格式化段落(pre)</h2>
    <pre>ABCD
        123
            456
                789 
</pre>
<hr>
<h2>文字格式化</h2>
<b>粗體</b><br>
<i>斜體</i><br>
123<sup>上標</sup><br>
456<sub>下標</sub><br>
<ins>新增標示</ins><br>
<del>刪除標示</del><br>
<mark>標註</mark>
<hr>


</body>
</html>
